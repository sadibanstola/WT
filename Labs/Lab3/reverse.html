    <title>Reverse the string</title>

<body>
    <script type="text/javascript">
        let Reverse="";
        const String=prompt("enter any string");
        for(let i=string.length-1;i>=0;i--)
        {
        Reverse=Reverse+string[i]; 
        }
      alert(Reverse);
      console.log(Reverse);
    </script>
